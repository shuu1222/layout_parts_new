<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!--
             tableタグを使って表をつくってもらいます。
             tableタグ内では使っていいタグと使っていい順序というものが決まっています。
             それを検索しながら当てはめてください。

             背景色が青いセルのfont-sizeは18pxでline-heightが26pxです。
             それ以外のセルはfont-sizeが16pxでline-heightが22pxです。

             ■この問題で使う大事なプロパティ
             ・table-layout

             ■この問題で使う大事な擬似要素
             ・:nth-child
             ・:first-child
             ・:last-child

             ■必須ではないけど使えると便利な擬似要素
             ・:not
        -->
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="weight_table" style="table-layout:fixed;">
            <thead>

              <tr class="menutable">
                <td>日付</td>
                 <td>朝ごはん</td>
                 <td>昼ごはん</td>
                 <td>おやつ</td>
                 <td>夜ごはん</td>
                 <td>夜食</td>
             </tr>
           </thead>
           <tbody>
              <tr class="menutable">
                 <td>1日目</td>
                 <td>リンゴ</td>
                 <td>スイカ</td>
                 <td>ミカン</td>
                 <td>ピングー</td>
                 <td>熊</td>
             </tr>
              <tr class="menutable">
                <td>2日目</td>
                <td>鹿</td>
                <td>ねずみ</td>
                <td>うさぎ</td>
                <td>うし</td>
                <td>ぶｔ</td>
             </tr>
              <tr class="menutable">
                <td>3日目</td>
                <td>花</td>
                <td>はーぶ</td>
                <td>パフェ</td>
                <td>パンケーキ</td>
                <td>チョコミント</td>
             </tr>
              <tr class="menutable">
                <td>4日目</td>
                <td>鹿</td>
                <td>ねずみ</td>
                <td>うさぎ</td>
                <td>うし</td>
                <td>ぶｔ</td>
             </tr>
              <tr class="menutable">
                <td>合計カロリー</td>
                <td>3000kcal</td>
                <td>3000kcal</td>
                <td>3000kcal</td>
                <td>3000kcal</td>
                <td>3000kcal</td>
             </tr>
           </tbody>
          </table>

        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
